<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>로그아웃</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css"> <!-- CSS 파일 링크 -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Google Fonts 사전 연결 -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Google Fonts 사전 연결 -->
  <link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet"> <!-- Bad Script 글꼴 -->
  <style>
    /* 중앙 정렬 및 여백 설정 */
    body {
      display: flex; /* 화면을 flexbox로 설정하여 중앙 정렬 */
      justify-content: center; /* 수평 중앙 정렬 */
      align-items: center; /* 수직 중앙 정렬 */
      height: 100vh; /* 화면 전체 높이 사용 */
      margin: 0; /* 기본 여백 제거 */
      background-color: #f5f5f5; /* 배경색 설정 (선택사항) */
    }
  </style>
</head>
<body>
<div class="login-container"> <!-- 로그인 폼을 담고 있는 컨테이너 -->
  <h2 class="text-center">로그아웃</h2> <!-- 중앙 정렬된 로그아웃 제목 -->

  <!-- 로그아웃 버튼 -->
  <button id="logoutBtn" class="btn btn-danger w-100 border border-secondary rounded-pill mt-1 mb-2">로그아웃</button>

  <!-- 팝업 모달 -->
  <div id="logoutModal" class="modal" style="display:none;">
    <div class="modal-content">
      <p>로그아웃하시겠습니까?</p>
      <button id="yesBtn" class="btn btn-success">네</button>
      <button id="noBtn" class="btn btn-secondary">아니요</button>
    </div>
  </div>

  <script>
    const logoutBtn = document.getElementById('logoutBtn');
    const logoutModal = document.getElementById('logoutModal');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');

    // 로그아웃 버튼 클릭 시 팝업 열기
    logoutBtn.onclick = function() {
      logoutModal.style.display = 'block';
    };

    // "네" 클릭 시 로그아웃 처리
    yesBtn.onclick = function() {
      window.location.href = "/logout";  // 로그아웃 엔드포인트로 이동
    };

    // "아니요" 클릭 시 팝업 닫기
    noBtn.onclick = function() {
      logoutModal.style.display = 'none';  // 팝업 닫기
    };
  </script>
</div>

</body>
</html>
