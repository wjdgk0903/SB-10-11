<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css"> <!-- CSS 파일 링크 -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Google Fonts 사전 연결 -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Google Fonts 사전 연결 -->
  <link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet"> <!-- Bad Script 글꼴 -->
  <style>
    /* 중앙 정렬 및 여백 설정 */
    body {
      display: flex; /* 화면을 flexbox로 설정하여 중앙 정렬 */
      justify-content: center; /* 수평 중앙 정렬 */
      align-items: center; /* 수직 중앙 정렬 */
      height: 100vh; /* 화면 전체 높이 사용 */
      margin: 0; /* 기본 여백 제거 */
      background-color: #f5f5f5; /* 배경색 설정 (선택사항) */
    }
  </style>
</head>
<body>
<div class="login-container"> <!-- 로그인 폼을 담고 있는 컨테이너 -->
  <h2 class="text-center">회원가입</h2> <!-- 중앙 정렬된 로그인 제목 -->

  <!-- ID 입력 필드 -->
  <div class="mb-3">
    <label for="inputID" class="form-label">ID</label> <!-- ID 레이블 -->
    <input type="text" id="inputID" class="form-control" placeholder="아이디를 입력하세요" aria-describedby="idHelpInline"> <!-- ID 입력 필드 -->
  </div>

  <!-- Email 입력 필드 -->
  <div class="mb-3">
    <label for="inputEmail" class="form-label">Email</label> <!-- ID 레이블 -->
    <input type="text" id="inputEmail" class="form-control" placeholder="이메일을 입력하세요" aria-describedby="idHelpInline"> <!-- ID 입력 필드 -->
  </div>


  <!-- 가입하기 버튼 -->
  <a th:href="@{/login}" class="btn btn-outline-secondary border border-secondary rounded-pill w-100" >Passowwrd찾기</a>

</div>

</body>
</html>
