<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css"> <!-- CSS 파일 링크 -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Google Fonts 사전 연결 -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Google Fonts 사전 연결 -->
  <link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet"> <!-- Bad Script 글꼴 -->
  <style>
    /* 중앙 정렬 및 여백 설정 */
    body {
      display: flex; /* 화면을 flexbox로 설정하여 중앙 정렬 */
      justify-content: center; /* 수평 중앙 정렬 */
      align-items: center; /* 수직 중앙 정렬 */
      height: 100vh; /* 화면 전체 높이 사용 */
      margin: 0; /* 기본 여백 제거 */
      background-color: #f5f5f5; /* 배경색 설정 (선택사항) */
    }
  </style>
</head>
<body>
<div class="login-container"> <!-- 로그인 폼을 담고 있는 컨테이너 -->
  <h2 class="text-center">로그인</h2> <!-- 중앙 정렬된 로그인 제목 -->

  <!-- ID 입력 필드 -->
  <form action="/login" method="post">
  <div class="mb-3">
    <label for="inputID" class="form-label">ID</label> <!-- ID 레이블 -->
    <input type="text" id="inputID" class="form-control" placeholder="아이디를 입력하세요" aria-describedby="idHelpInline"> <!-- ID 입력 필드 -->
  </div>

  <!-- 비밀번호 입력 필드 -->
  <div class="mb-3">
    <label for="inputPassword6" class="form-label">Password</label> <!-- 비밀번호 레이블 -->
    <input type="password" id="inputPassword6" class="form-control" placeholder="비밀번호를 입력하세요" aria-describedby="passwordHelpInline"> <!-- 비밀번호 입력 필드 -->
  </div>


    <!-- 로그인 버튼 -->
    <button type="submit" class="btn btn-primary w-100 border border-secondary rounded-pill mt-1 mb-2">로그인</button>
  </form>


  <!-- 회원가입 버튼 -->
  <a th:href="@{/loginform}" class="btn btn-outline-secondary border border-secondary rounded-pill w-100" >회원가입</a>

    <p class="muted text-center" style="font-size: 10px;">
  Forgot Your ID? <a th:href="@{/idfor}" data-bs-toggle="tooltip" data-bs-title="Default tooltip">Find ID</a>

  <p class="muted text-center" style="font-size: 10px;">
    Forgot Your Password? <a th:href="@{/passwordfor}" data-bs-toggle="tooltip" data-bs-title="Default tooltip">Find Password</a>

</div>

</body>
</html>
