<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2 class="text-center" style="font-size: 30px;"><b>LOGIN</b></h2>
  <h1 class="muted text-center" style="font-size: 12px">로그인 하시면 다양하고 특별한 혜택을 이용할 수 있습니다.</h1>

  <!-- ID 입력 필드 -->
  <form action="/userLogin" method="post">
    <div class="mt-3">
      <input type="text" class="form-control" id="username" placeholder="아이디를 입력하세요" required>
    </div>

    <!-- 비밀번호 입력 필드 -->
    <div class="mt-3">
      <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요" required>
    </div>

    <div class="custom-checkbox">
      <input type="checkbox" id="flexCheckDefault">
      <label for="flexCheckDefault">ID 기억하기</label>
    </div>

    <!-- 로그인 버튼 -->
    <a th:href="@{/}" class="btn btn-secondary w-100 border border-secondary rounded-pill mt-3 mb-2">로그인</a>
  </form>

  <!-- 회원가입 버튼 -->
  <a th:href="@{/loginform}" class="btn btn-outline-secondary border border-secondary rounded-pill w-100 mb-2">회원가입</a>

  <p class="muted text-center mt-3" style="font-size: 10px;">
    <a th:href="@{/idfor}">Find ID</a> &nbsp; | &nbsp; <a th:href="@{/passwordfor}">Find Password</a>
  </p>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    // 아이디 기억 체크박스 요소
    var rememberIdCheck = document.getElementById("flexCheckDefault");

    // 아이디 입력 요소
    var idInput = document.getElementById("username"); // 수정: id를 "username"으로 변경

    // 로컬 스토리지에서 아이디를 가져옵니다.
    var savedId = localStorage.getItem("savedId");

    // 저장된 아이디가 있을 경우, 아이디를 채워 넣고 체크박스를 선택합니다.
    if (savedId) {
      idInput.value = savedId;  // 아이디 입력란에 저장된 아이디를 채워 넣습니다.
      rememberIdCheck.checked = true;  // 체크박스를 선택 상태로 만듭니다.
    }

    // 아이디 기억 체크박스 클릭 이벤트
    rememberIdCheck.addEventListener("click", function() {
      if (rememberIdCheck.checked) {
        // 체크박스가 선택된 경우, 아이디를 로컬 스토리지에 저장합니다.
        localStorage.setItem("savedId", idInput.value);
      } else {
        // 체크박스가 선택되지 않은 경우, 로컬 스토리지에서 아이디를 제거합니다.
        localStorage.removeItem("savedId");
      }
    });
  });
</script>
</body>
</html>
